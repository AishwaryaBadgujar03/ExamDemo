<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Division</title>
    <script>
        function Division()
        {
            var n1=document.getElementById("n1").value;
            var n2=document.getElementById("n2").value;
            var result=parseInt(n1)/parseInt(n2);
            var  str="Ans : "+result;
            document.getElementById("res").innerHTML= str;
            
        }
    </script>
</head>
<body>
    
    <form>
        <div><h1>Division</h1>
        <table>
            <tr>
                <td>Ente the num1</td>
                <td><input type="number" id="n1" name="num1"/></td>
            </tr>
            <tr>
                <td>Ente the num2</td>
                <td><input type="number" id="n2" name="num2"/></td>
            </tr>
            <tr>
            <td colspan="2">
                <input type="button" value="submit" onclick="Division()">
            </td>      
    </table>
        </div>
    </form>

    <div id="res"></div>
</body>
</html>
